{% extends 'par/base.html' %}
{% load staticfiles %}
{% block title %} {{book.title|truncatewords:3}} | Parlay {% endblock %}
{% block content %}


        <br>
        <div class ="row container-fluid">
                <div class="col-12 col-md-10 d-flex align-items-center justify-content-center">
                        <h1> {{book.title}} </h1>
                </div>

        </div>
        <div class="row container-fluid">
                <div class = "col-12 col-md-10 container-fluid">
                      <h3> {{book.author}} </h3>
                </div>
                <div class="col-10 col-md-2 container-fluid ">
                        {% if user.is_authenticated %}

                                <a class="btn btn-outline-primary btn-block" href="{% url 'add-book' book_id=book.id  %}">  Add book </a>
                        {% endif %}
                </div>
        </div>
        <br>
        <div class="row container-fluid">
                <div class = "col-12">
                      <p class="description_text"> {{book.description}}</p>
                </div>

        </div>




{% endblock %}
